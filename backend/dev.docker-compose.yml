version: "3"

services:
  db-pg:
    platform: linux/x86_64
    image: postgres
    restart: always
    container_name: falatu-db-new
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - pgdataft:/var/lib/postgresql/data
    networks:
      - db_pg_network-ft

  redis-stack:
    image: redis/redis-stack:latest
    container_name: falatu-redis-new
    restart: always
    environment:
      REDIS_PASSWORD: "123456"
    ports:
      - "6380:6379"
    volumes:
      - redisft:/var/lib/redis
    networks:
      - proxy_manager-ft

  backend:
    build:
      context: .
      dockerfile: Dev.Dockerfile
    container_name: falatu-back-new
    restart: always
    environment:
      DB_HOST: db-pg
      DB_PORT: 5432
      REDIS_URI: redis://redis-stack:6379
      TZ: America/Sao_Paulo
    depends_on:
      - db-pg
      - redis-stack
    ports:
      - "${PORT}:${PORT}"
      - "9229:9229"
    volumes:
      - .:/backend
      - /app/node_modules
    networks:
      - db_pg_network-ft
      - proxy_manager-ft
  frontend:
    build:
      context: ../frontend/.
      dockerfile: Dev.Dockerfile
    container_name: falatu-front-new
    restart: always
    depends_on:
      - backend
    environment:
      TZ: America/Sao_Paulo
    ports:
      - "3334:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    networks:
      - proxy_manager-ft
    stdin_open: true
    tty: true

volumes:
  pgdataft:
    name: pgdata-ft
  redisft:
    name: redis-ft
  # nginx:
  #   name: nginx-ft

networks:
  db_pg_network-ft:
    name: db_pg_network-ft
  proxy_manager-ft:
    name: proxy_manager-ft
